<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewPort" content="width=device-width , initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div style="text-align: center; margin-top: 100px; background-color:rgb(219, 214, 219)" >
                <input type="text" id="student-input">
                <button id="add-student-btn">Submit</button>
                <button id="Delet-btn">Delete</button>
                <div id="students" style="font-size: 30px"></div>
        </div>
    </body>

    <script>
        var students=[]
        document.getElementById("add-student-btn").addEventListener("click" , function(){
            var studentName=document.getElementById("student-input").value
            console.log(studentName)
            students.push(studentName)
            document.getElementById("students").innerHTML=students
            document.getElementById("student-input").value=""

        })
        document.getElementById("Delet-btn").addEventListener("click", function(){
            students.pop()
            document.getElementById("students").innerHTML=students
        


        })

        

    </script>







</html>
